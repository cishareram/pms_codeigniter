<h1 style="margin-top:80px;">jQuery Bootbar Demos</h1>
<p>Bootbar is a lightweight and easy to use jQuery plugin styled with Bootstrap 3 that creates various types of stacked notification bars with simple slide away animations.</p>

<script>
            $(document).ready(function(){
                $.bootbar.info("This is a standard info bar.");
                $.bootbar.warning("This warning is stacked underneath the original info bar.");
                $.bootbar.danger("This is a standard danger bar.");
                $.bootbar.success("This is a standard success bar.");

                $.bootbar.info("This <a href=\"#\">info bar<\/a> fades away.", {dismissEffect: 'fade'});
                $.bootbar.warning("This <a href=\"#\">warning bar<\/a> fades away.", {autoLinkClass: false, dismissEffect: 'fade'});
                $.bootbar.danger("This danger bar fades away.", {dismissEffect: 'fade'});
                $.bootbar.success("This success bar fades away.", {dismissEffect: 'fade'});
            });
        </script>
